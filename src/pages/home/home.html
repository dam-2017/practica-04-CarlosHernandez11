<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora Garnica Lopez -- Hern√°ndez Velador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list lines>
   <!-- Resultado -->
   <ion-item>
     <ion-input placeholder="resultado" [(ngModel)]="res"></ion-input>
        
       
   </ion-item>
   <!-- Input numeros -->
   <ion-item> 
     <ion-input placeholder="numero 1" type="number"  [(ngModel)]="n1"></ion-input>
     <ion-input [(ngModel)]="op" (disabled)="true"></ion-input>
     <ion-input placeholder="numero 2"  type="number" [(ngModel)]="n2"></ion-input> 
   </ion-item>
   <!-- Suma y resta -->
   <ion-item> 
        <button (click)="calcular(1)" ion-button>+</button>
        <button (click)="calcular(2)" ion-button>-</button>
   </ion-item>
   <!-- Division y multiplicacion -->
   <ion-item> 
        <button (click)="calcular(3)" ion-button>/</button>
        <button (click)="calcular(4)" ion-button>*</button>
   </ion-item>
   <!-- modulo -->
   <ion-item> 
        <button (click)="calcular(5)" ion-button block>%</button>
   </ion-item>
 </ion-list>
 
</ion-content>
